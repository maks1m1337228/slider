<!DOCTYPE html>
<html lang="en">
<head>

    <header>

            <ul>

                        <p>YDS ASTOR<br>BLACK</p>

                            <button id="left-card-btn"><</button>

                    </div>

                        <p>YDS ASTOR<br>KHAKI</p>

                            <button id="left-card-btn"><</button>

                    </div>
